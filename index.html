<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPP Calculator</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        /* Hide the spin buttons in Chrome, Safari, Edge, and Opera */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide the spin buttons in Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 p-6"> 
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Perhitungan UD RAPI</h1>
        <form id="calculation-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Biaya bahan baku (Rp):</label>
                <input type="number" id="bahanBaku" class="w-full p-2 border rounded-lg" value="600000">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Biaya operasional pabrik (Rp):</label>
                <input type="number" id="operasional" class="w-full p-2 border rounded-lg" value="100000">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Biaya tenaga kerja (Rp):</label>
                <input type="number" id="tenagaKerja" class="w-full p-2 border rounded-lg" value="100000">
            </div>
            <button type="button" onclick="hitung()" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Hitung</button>
        </form>
        <div id="results" class="mt-6 bg-green-100 p-4 rounded-lg shadow-inner">
            <!-- Results will be shown here -->
        </div>
    </div>
<script src="/public/js/script.js"></script>
</body>
</html>
