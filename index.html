<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPP Calculator</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        /* Hide the spin buttons in Chrome, Safari, Edge, and Opera */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide the spin buttons in Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen"> 
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">HPP Calculator</h1>
        <form id="hppForm" class="space-y-4">
            <div>
                <label for="bahanBaku" class="block text-sm font-medium text-gray-700">Biaya Bahan Baku</label>
                <input type="number" id="bahanBaku" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="oprasional" class="block text-sm font-medium text-gray-700">Biaya Operasional</label>
                <input type="number" id="oprasional" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="tenagaKerja" class="block text-sm font-medium text-gray-700">Biaya Tenaga Kerja</label>
                <input type="number" id="tenagaKerja" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="jumlahOlahan" class="block text-sm font-medium text-gray-700">Jumlah Olahan</label>
                <input type="number" id="jumlahOlahan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="hasilPerOlahan" class="block text-sm font-medium text-gray-700">Hasil Per Olahan</label>
                <input type="number" id="hasilPerOlahan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Hitung HPP</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-lg"></div>
    </div>
<script src="/public/js/script.js"></script>
</body>
</html>
